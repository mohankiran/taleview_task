<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Talview GITHUB Sign In</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
              <div class="form-group">
                  <label for="email">GIT User ID:</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email address">
                  <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                    <div *ngIf="loginForm.controls.email.errors.required">User ID is required</div>
                  </div>
              </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                <hr class="my-4">
              
                <div *ngIf="invalidLogin" class="error">
                  <div>Invalid credentials.</div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
